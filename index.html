      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;

    .contact-box {
      background-color: #2F4F3A;

      font-size: 1.2rem;

    }

    .contact-box a {

    .contact-box a:hover {

    }

    .form-container {

    }

    .form-container h3 {
      color: #DAA520;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .form-container form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-container input,
    .form-container textarea {
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      resize: none;
    }

    .form-container button {
      background-color: #DAA520;
      color: #1E3A25;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .form-container button:hover {
      background-color: #b98c18;
    }

    footer {
